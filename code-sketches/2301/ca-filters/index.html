<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duotone Testing</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="fabric.min.js" type="text/javascript"></script>
  <script src="FileSaver.js" type="text/javascript"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="sketch.js" type="text/javascript"></script>

</head>

<body>
    <main>
      <canvas id="duo" width="600" height="600"></canvas>
      <div style="display:flex; flex-direction: row; row-gap: 1em; margin-bottom: 2em;" >
        <div style="display:flex; flex-direction: column; row-gap: 0.5em;">
          <button type="button" onclick="download()">Download</button>
        </div>
      </div>
      <form class="'controls" >
        <label>Background Color</label>
        <input type="color" id="background" name="background">
        <label>Foreground Color</label>
        <input type="color" id="foreground" name="foreground">
        <label>Mask Color</label>
        <input type="color" id="mask" name="mask">
        <input type="button" value="Update" onclick="updateColors()">
      </form>
        
      <div class="img-wrapper" style="display:'none'">
        <img src='toad.jpeg' id='source' crossorigin="anonymous" >
      </div>
    </main>


</body>

</html>
