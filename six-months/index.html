<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Six Months</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="outer-grid">
        <div class="grid-element a">

            <div class="output_root" id="output_root"></div>
            <div class="console_mid">
                <div class="button" id="output_save">Save</div>
                <div class="button" id="output_clear">Clear</div>
                <div class="button hidden" id="output_exit">Exit View</div>
            </div>
        </div>
        <div class="grid-element b ">
            <div class="gallery_wrapper" id="gallery_wrapper">
                
            </div>
        </div>
        <div class="grid-element c">
            <div class="console_top">
                <div class="console_command-line-outer">
                    <div class="console_command-line" id="command-line"></div>
                </div>
            </div>
            <div class="console_mid">
                <div class="console_icon-row-outer">
                    <div class="console_icon-row">
                        <div class="console_icon" console="break" style="background-color: aqua;"></div>
                        <div class="console_icon" console="p-grid" style="background-color: rgb(102, 255, 0);"></div>
                        <div class="console_icon" console="p-layers" style="background-color: rgb(0, 255, 115);"></div>
                        <div class="console_icon" console="p-columns" style="background-color: rgb(0, 255, 149);"></div>
                        <div class="console_icon" console="s-block" style="background-color: rgb(251, 0, 255);"></div>
                        <div class="console_icon" console="s-circle" style="background-color: rgb(251, 0, 255);"></div>
                        <div class="console_icon" console="s-tri-up" style="background-color: rgb(251, 0, 255);"></div>
                        <div class="console_icon" console="s-diamond" style="background-color: rgb(251, 0, 255);"></div>
                        <div class="console_icon" console="c-red" style="background-color: rgb(255, 0, 21);"></div>
                        <div class="console_icon" console="c-green" style="background-color: rgb(255, 132, 0);"></div>
                        <div class="console_icon" console="c-blue" style="background-color: rgb(255, 132, 0);"></div>
                        <div class="console_icon" console="c-black" style="background-color: rgb(255, 0, 21);"></div>
                    </div>
                </div>
            </div>
            <div class="console_bottom">
                <!-- <img class="console_arrow" src="assets/icon_slider-arrow-left.svg"/> -->
                

                <!-- <img class="console_arrow" src="assets/icon_slider-arrow-right.svg"/> -->

                <div class="button" id="console-run">Run</div>
                <div class="button is-secondary" id="console-clear">Clear</div>
                <div class="console_output-wrapper"></div>
            </div>
        </div>
        <div class="grid-element d">
            <div class="browser_top">
                <div class="browser_wrapper">
                    <div class="browser_page" page-name="home">
                        <h1>Hello Page 1</h1>
                        <p>Sentence 1</p>
                        <p>Sentence 2</p>
                        <div class="browser_see-more">
                            <p>See More:</p>
                            <p page-link="page2">Page 2,</p>
                            <p page-link="page3">Page 3,</p>
                        </div>
                    </div>
                    <div class="browser_page" page-name="page2">
                        <h1>Hello Page 2</h1>
                        <p>Sentence 1</p>
                        <p>Sentence 2</p>
                        <div class="browser_see-more">
                            <p>See More:</p>
                            <p page-link="page2">Page 2,</p>
                            <p page-link="page3">Page 3,</p>
                        </div>
                    </div>
                    <div class="browser_page" page-name="page3">
                        <h1>Hello Page 3</h1>
                        <p>Sentence 1</p>
                        <p>Sentence 2</p>
                        <div class="browser_see-more">
                            <p>See More:</p>
                            <p page-link="page2">Page 2,</p>
                            <p page-link="page3">Page 3,</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="console_bottom">
                <div class="button" id="browser-home">Home</div>
                <div class="button is-secondary" id="browser-back">Back</div>
                <div class="browser_output-wrapper"></div>
            </div>
            

        </div>
        <div class="grid-element center">
            <p class="center-num" id="countdown">182</p>
        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
